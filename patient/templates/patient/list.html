{% extends 'patient/home.html' %}
{% block content %}
<h1>Booking list</h1>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">name</th>
                <th scope="col">date</th>
                <th scope="col">time</th>
                <th scope="col">doctor</th>
                <th>status</th>
              </tr>
            </thead>
            <tbody>
                {% for i in patients %}
              <tr>
                <th scope="row">{{i.name}}</th>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>
                <td>{{i.doctor}}</td>
                <td>{{i.status}}</td>
              </tr>
            {% endfor %}
              
            </tbody>
          </table>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}
