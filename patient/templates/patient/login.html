{% extends 'patient/home.html' %}
{% block content %}

<div class="row loginrow">
    <div class="col-4"></div>
    <div class="col-4 logincontent" style="margin-top: 50px;">
        <h2 class="loginhead">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              <div id="emailHelp" class="form-text" style="color: whitesmoke;">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3">
               <p>if don't have an account  <a href="{% url 'patient:signup' %}">Register Here</a></p>
              </div>
           
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="col-4"></div>
</div>
{% endblock %}
