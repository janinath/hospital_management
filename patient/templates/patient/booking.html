{% extends 'patient/home.html' %}
{% block content %}
<div class="row bookingrow">
    <div class="col-12" align="center"><h1>Get an Appointment</h1></div>
</div>
<div class="row bookingrow">
    <div class="col-2"></div>
    <div class="col-8 booking" >
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
              <label  class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input name="name" type="text" class="form-control" >
              </div>
            </div>
            <div class="row mb-3">
              <label  class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input name="email" type="email" class="form-control" >
              </div>
            </div>
            <div class="row mb-3">
              <label  class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input name="date" type="date" class="form-control" >
              </div>
            </div>
            <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Select the Doctor</label>
                <div class="col-sm-10">
                  <select class="form-control" name="doctor" id="">
                    {% for i in doctors %}
                    <option value="{{i.id}}">{{i.name}}{{i.specialization}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Select the Time</label>
                <div class="col-sm-10">
                  <select class="form-control" name="time" id="">
                    <option value="09:00:00">9:00am</option>
                    <option value="10:00:00">10:00am</option>
                    <option value="11:00:00">11:00am</option>
                    <option value="12:00:00">12:00pm</option>
                    <option value="13:00:00">1:00pm</option>
                </select>
                
                </div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Message Here</label>
                <div class="col-sm-10">
                  <input type="text" name="message" class="form-control"  placeholder="Type Your Message Here">
                </div>
              </div>
              <div class="row mb-3">
               
                <P style="color: rgb(9, 50, 76);">{{msg}}</P>
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
